<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-home">
      <div class="content">
        <header>
          <img src="icones/logo.svg" alt="logomarca" />

          <a href="/create-point">
            <span></span>
            Cadastre um ponto de coleta
          </a>
        </header>
        <main>
          <h1>Seu markeplace de coleta de res√≠duos</h1>

          <p>
            Ajudamos pessoas a encontrar pontos de coleta de forma eficiente.
          </p>

          <a href="#"
            ><span></span><strong>Pesquisar pontos de coleta</strong></a
          >
        </main>
      </div>
    </div>

    <div id="modal" class="hide">
      <div class="content">
        <div class="header">
          <h1>Pontos de Coleta</h1>
          <a href="#">Fechar</a>
        </div>
        <form action="/search-results">
          <label for="search">Cidade</label>
          <div class="search field">
            <input
              type="text"
              name="search"
              id=""
              placeholder="Pesquise por cidade"
            />
            <button>
              <img src="/icones/search.svg" alt="Buscar" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/script/index.js"></script>
  </body>
</html>

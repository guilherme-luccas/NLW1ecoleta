<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/create-point.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="icones/logo.svg" alt="logomarca" />

        <a href="/">
          <span></span>
          Voltar para a home
        </a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" required />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required />
            </div>
            <div class="field">
              <label for="number">Numero/complemento</label>
              <input type="text" name="number" required />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" id="" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>

          <div class="item-grid">
            <li data-id="1">
              <img src="/icones/lampadas.svg" alt="lampadas" />
              <span>Lâmpadas</span>
            </li>
            <li data-id="2">
              <img src="/icones/baterias.svg" alt="Pilhas e Baterias" />
              <span>Pilhas e Baterias</span>
            </li>
            <li data-id="3">
              <img src="/icones/papeis-papelao.svg" alt="Papeis e Papelao" />
              <span>Papeis e Papelao</span>
            </li>
            <li data-id="4">
              <img src="/icones/eletronicos.svg" alt="Residuos eletronicos" />
              <span>Residuos eletronicos</span>
            </li>
            <li data-id="5">
              <img src="/icones/organicos.svg" alt="Residuos organicos" />
              <span>Residuos organicos</span>
            </li>
            <li data-id="6">
              <img src="/icones/oleo.svg" alt="Oleo de cozinha" />
              <span>Oleo de cozinha</span>
            </li>
          </div>
          <input type="hidden" name="items" />
        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="/script/create-point.js"></script>
  </body>
</html>
